<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Калькулятор фасадов кухни</title>
    <meta name="theme-color" content="#0a2540">
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0a2540;
            --primary: #00d4ff;
            --accent: #667eea;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- UI Styles --- */
        .neon-text { text-shadow: 0 0 15px rgba(0, 212, 255, 0.6); }
        .neon-box { box-shadow: 0 0 20px rgba(0, 212, 255, 0.15); }
        
        .mat-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }
        .mat-card:hover { transform: translateY(-5px); }
        .mat-card.active {
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
            transform: scale(1.02);
        }
        
        /* Table Styles (Screen) */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: var(--glass);
            border: 1px solid var(--border);
            margin-bottom: 20px;
        }
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th {
            position: sticky;
            top: 0;
            background: #0f3052;
            padding: 14px;
            text-align: left;
            font-size: 0.9rem;
            color: var(--primary);
            z-index: 10;
        }
        td { padding: 10px; border-bottom: 1px solid var(--border); }
        
        /* Inputs & Selects */
        input, select {
            background-color: rgba(15, 48, 82, 0.8);
            border: 1px solid var(--border);
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            width: 100%;
            font-size: 14px;
            transition: all 0.2s;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%2300d4ff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        input { background-image: none; }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            background-color: rgba(15, 48, 82, 1);
        }
        
        select option {
            background-color: #0f3052;
            color: white;
            padding: 10px;
        }

        .stepper-btn {
            width: 36px; height: 36px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }
        .stepper-btn:active { background: var(--primary); color: black; transform: scale(0.9); }

        /* --- FIXED MODAL STYLES --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            z-index: 9999;
            display: none; justify-content: center; align-items: flex-end;
        }
        .modal-overlay.open { display: flex; animation: fadeIn 0.3s; }
        
        .modal-content {
            background: #0f3052; 
            width: 100%; 
            max-width: 500px;
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px;
            padding: 25px; 
            border-top: 1px solid var(--primary);
            transform: translateY(100%); 
            transition: transform 0.3s ease-out;
            padding-bottom: 40px; 
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            max-height: 80vh; overflow-y: auto;
        }
        
        @media(min-width: 768px) {
            .modal-overlay { align-items: center; }
            .modal-content { 
                border-radius: 20px; 
                transform: scale(0.9); 
                border: 1px solid var(--primary); 
                margin-bottom: auto;
            }
        }
        .modal-overlay.open .modal-content { transform: translateY(0); }
        @media(min-width: 768px) { .modal-overlay.open .modal-content { transform: scale(1); } }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    </style>
</head>
<body class="flex flex-col min-h-screen text-sm md:text-base">

    <div id="app-ui">
        <header class="relative p-6 md:p-10">
            <div class="absolute inset-0 bg-gradient-to-b from-blue-900/80 to-[#0a2540] z-[-1]"></div>
            
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center gap-2">
                        <div class="bg-cyan-500 p-2 rounded-lg text-black"><i data-lucide="layout-grid"></i></div>
                        <span class="font-bold tracking-wider text-xl">FASADY<span class="text-cyan-400">.PRO</span></span>
                    </div>
                </div>
                
                <h1 class="text-3xl md:text-6xl font-bold mb-6 neon-text text-center md:text-left text-white">
                    Калькулятор фасадов
                </h1>
                
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <div class="mat-card p-5 rounded-2xl bg-gradient-to-br from-[#1e3a8a] to-[#1e40af] active" onclick="setGlobalMaterial(6000, this)">
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="font-bold text-xl block">МДФ-ПВХ</span>
                                <span class="text-cyan-300 font-mono text-lg">6 000 ₽</span>
                            </div>
                            <i data-lucide="layers" class="text-white/50 w-6 h-6"></i>
                        </div>
                    </div>
                    <div class="mat-card p-5 rounded-2xl bg-gradient-to-br from-[#4c1d95] to-[#6d28d9]" onclick="setGlobalMaterial(8500, this)">
                        <div class="flex justify-between items-center">
                            <div>
                                <span class="font-bold text-xl block">Эмаль</span>
                                <span class="text-cyan-300 font-mono text-lg">8 500 ₽</span>
                            </div>
                            <i data-lucide="palette" class="text-white/50 w-6 h-6"></i>
                        </div>
                    </div>
                    <div class="mat-card p-5 rounded-2xl bg-gradient-to-br from-[#92400e] to-[#b45309]" onclick="setGlobalMaterial(13500, this)">
                         <div class="flex justify-between items-center">
                            <div>
                                <span class="font-bold text-xl block">Лак / Шпон</span>
                                <span class="text-cyan-300 font-mono text-lg">13 500 ₽</span>
                            </div>
                            <i data-lucide="gem" class="text-white/50 w-6 h-6"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-grow max-w-[1400px] mx-auto w-full px-2 md:px-6 -mt-6 z-10 space-y-6 pb-32">
            
            <section class="bg-[#0a2540] rounded-2xl shadow-2xl border border-gray-700 overflow-hidden">
                <div class="p-4 bg-[#0f3052] flex gap-3 justify-between items-center">
                    <button onclick="addRow()" class="bg-cyan-500 text-black py-2 px-4 rounded-lg flex items-center gap-2 font-bold text-sm">
                        <i data-lucide="plus-circle" class="w-4 h-4"></i> Добавить
                    </button>
                    <button onclick="clearAll()" class="text-red-400 text-sm flex items-center gap-1">
                        <i data-lucide="trash-2" class="w-4 h-4"></i> Сброс
                    </button>
                </div>
                <div class="table-container bg-[#0a2540]">
                    <table id="calcTable">
                        <thead>
                            <tr>
                                <th class="w-8 text-center">#</th>
                                <th class="w-20">В (мм)</th>
                                <th class="w-20">Ш (мм)</th>
                                <th class="w-16">Т (мм)</th>
                                <th class="w-12">Шт</th>
                                <th class="min-w-[180px]">Параметры и покраска</th>
                                <th class="text-right w-24">Сумма</th>
                                <th class="w-8"></th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </section>

            <section class="bg-white/5 rounded-2xl border border-white/10 p-4">
                <h3 class="text-lg font-bold mb-4 flex items-center gap-2 text-white">
                    <i data-lucide="package-plus" class="text-cyan-400 w-5 h-5"></i> Комплектующие
                </h3>
                <div class="grid grid-cols-1 gap-3">
                    <div class="bg-black/30 p-3 rounded-xl border border-white/5 flex items-center justify-between">
                        <div>
                            <div class="text-sm font-bold">Плинтус (3м)</div>
                            <div class="text-cyan-400 font-mono text-xs">1 200 ₽</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="stepper-btn" onclick="updateAcc('plinth', -1)">-</div>
                            <span id="qty-plinth" class="font-bold w-4 text-center">0</span>
                            <div class="stepper-btn" onclick="updateAcc('plinth', 1)">+</div>
                        </div>
                    </div>
                    
                     <div class="bg-black/30 p-3 rounded-xl border border-white/5 flex items-center justify-between">
                        <div>
                            <div class="text-sm font-bold">Цоколь (3м)</div>
                            <div class="text-cyan-400 font-mono text-xs">1 500 ₽</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="stepper-btn" onclick="updateAcc('kick', -1)">-</div>
                            <span id="qty-kick" class="font-bold w-4 text-center">0</span>
                            <div class="stepper-btn" onclick="updateAcc('kick', 1)">+</div>
                        </div>
                    </div>

                    <div class="bg-black/30 p-3 rounded-xl border border-white/5 flex items-center justify-between">
                        <div>
                            <div class="text-sm font-bold">Заглушки</div>
                            <div class="text-cyan-400 font-mono text-xs">300 ₽</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="stepper-btn" onclick="updateAcc('caps', -1)">-</div>
                            <span id="qty-caps" class="font-bold w-4 text-center">0</span>
                            <div class="stepper-btn" onclick="updateAcc('caps', 1)">+</div>
                        </div>
                    </div>

                    <div class="bg-black/30 p-3 rounded-xl border border-white/5 flex items-center justify-between">
                        <div>
                            <div class="text-sm font-bold">Планки</div>
                            <div class="text-cyan-400 font-mono text-xs">400 ₽</div>
                        </div>
                        <div class="flex items-center gap-3">
                            <div class="stepper-btn" onclick="updateAcc('strips', -1)">-</div>
                            <span id="qty-strips" class="font-bold w-4 text-center">0</span>
                            <div class="stepper-btn" onclick="updateAcc('strips', 1)">+</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="bg-gradient-to-r from-[#0f3052] to-[#0a2540] p-6 rounded-2xl border border-cyan-500/30 neon-box">
                <div class="flex justify-between items-center">
                    <span class="text-xl font-bold">ИТОГО:</span>
                    <span id="grandTotal" class="text-3xl font-bold text-cyan-400 neon-text">0 ₽</span>
                </div>
                <div class="text-xs text-gray-400 mt-2 text-right">Включая НДС 22%</div>
            </section>

            <div class="fixed bottom-0 left-0 w-full bg-[#0a2540]/95 backdrop-blur-md border-t border-white/10 p-4 z-50">
                <button onclick="toggleModal(true)" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-3.5 px-6 rounded-xl flex items-center justify-center gap-2 transition shadow-lg shadow-indigo-500/30 text-lg">
                    <i data-lucide="share-2"></i> Отправить расчет
                </button>
            </div>
        </main>
    </div>

    <div id="messengerModal" class="modal-overlay" onclick="if(event.target === this) toggleModal(false)">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">Выберите получателя</h3>
                <button onclick="toggleModal(false)" class="bg-white/10 p-2 rounded-full text-white hover:bg-white/20"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            
            <div class="space-y-3">
                
                <button onclick="sendToMessenger('telegram')" style="background-color: #229ED9 !important; color: white !important;" class="w-full p-4 rounded-xl flex items-center justify-center gap-3 font-bold text-lg shadow-lg">
                    <i data-lucide="send"></i> Telegram
                </button>
                
                <button onclick="sendToMessenger('whatsapp')" style="background-color: #25D366 !important; color: white !important;" class="w-full p-4 rounded-xl flex items-center justify-center gap-3 font-bold text-lg shadow-lg">
                    <i data-lucide="message-circle"></i> WhatsApp
                </button>

                <button onclick="sendToMessenger('yandex')" style="background-color: #fc3f1d !important; color: white !important;" class="w-full p-4 rounded-xl flex items-center justify-center gap-3 font-bold text-lg shadow-lg">
                    <i data-lucide="mail"></i> Яндекс Почта
                </button>
                
                <button onclick="sendToMessenger('max')" style="background: linear-gradient(90deg, #7c3aed, #4f46e5) !important; color: white !important;" class="w-full p-4 rounded-xl flex items-center justify-center gap-3 font-bold text-lg shadow-lg">
                    <i data-lucide="zap"></i> MAX (Копировать)
                </button>

            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        const VAT_RATE = 0.22;
        let globalMatPrice = 6000;
        const ACC_PRICES = { plinth: 1200, kick: 1500, caps: 300, strips: 400 };
        const ACC_NAMES = { plinth: 'Плинтус', kick: 'Цоколь', caps: 'Заглушки', strips: 'Планки' };
        let accQty = { plinth: 0, kick: 0, caps: 0, strips: 0 };

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            loadFromLS();
            if(document.getElementById('tableBody').children.length === 0) addRow();
        });

        // --- CORE LOGIC ---
        function setGlobalMaterial(price, el) {
            globalMatPrice = price;
            document.querySelectorAll('.mat-card').forEach(c => c.classList.remove('active'));
            el.classList.add('active');
            document.querySelectorAll('#tableBody tr').forEach(tr => calcRow(tr.querySelector('input')));
            calculateAll();
        }

        function addRow(data = null) {
            const tbody = document.getElementById('tableBody');
            const tr = document.createElement('tr');
            tr.className = 'bg-transparent hover:bg-white/5 transition-colors group';
            
            const v = data || { h: 715, w: 396, d: 16, q: 1, m: 1, p: 1, vendor: 1 };

            // ВОЗВРАЩЕНО: Select для Производителя (vendor)
            tr.innerHTML = `
                <td class="text-gray-500 text-center index-cell">#</td>
                <td><input type="number" value="${v.h}" class="inp-h" oninput="calcRow(this)"></td>
                <td><input type="number" value="${v.w}" class="inp-w" oninput="calcRow(this)"></td>
                <td>
                    <select class="inp-d" onchange="calcRow(this)">
                        <option value="16" ${v.d==16?'selected':''}>16</option>
                        <option value="19" ${v.d==19?'selected':''}>19</option>
                        <option value="22" ${v.d==22?'selected':''}>22</option>
                    </select>
                </td>
                <td><input type="number" value="${v.q}" class="inp-q text-center" oninput="calcRow(this)"></td>
                <td>
                    <div class="flex flex-col gap-2">
                        <select class="inp-mill" onchange="calcRow(this)">
                            <option value="1" ${v.m==1?'selected':''}>Нет фрез.</option>
                            <option value="1.3" ${v.m==1.3?'selected':''}>Фрез x1.3</option>
                            <option value="1.8" ${v.m==1.8?'selected':''}>Фрез x1.8</option>
                        </select>
                        <select class="inp-paint" onchange="calcRow(this)">
                            <option value="1" ${v.p==1?'selected':''}>Без покр.</option>
                            <option value="1.2" ${v.p==1.2?'selected':''}>1 стор.</option>
                            <option value="1.5" ${v.p==1.5?'selected':''}>2 стор.</option>
                        </select>
                        <select class="inp-vendor" onchange="calcRow(this)">
                            <option value="1" ${v.vendor==1?'selected':''}>РФ (Стандарт)</option>
                            <option value="1.15" ${v.vendor==1.15?'selected':''}>Китай (x1.15)</option>
                            <option value="1.35" ${v.vendor==1.35?'selected':''}>Италия (x1.35)</option>
                        </select>
                    </div>
                </td>
                <td class="text-right font-mono text-cyan-300 font-bold row-total">0</td>
                <td class="text-center">
                    <button onclick="removeRow(this)" class="text-red-400 p-2"><i data-lucide="x" class="w-5 h-5"></i></button>
                </td>
            `;

            tbody.appendChild(tr);
            lucide.createIcons();
            updateIndices();
            calcRow(tr.querySelector('input'));
        }

        function removeRow(btn) {
            btn.closest('tr').remove();
            updateIndices();
            calculateAll();
        }

        function updateIndices() {
            document.querySelectorAll('.index-cell').forEach((c, i) => c.textContent = i + 1);
        }

        function updateAcc(key, delta) {
            accQty[key] = Math.max(0, accQty[key] + delta);
            document.getElementById(`qty-${key}`).textContent = accQty[key];
            calculateAll();
        }

        function calcRow(el) {
            const tr = el.closest('tr');
            const h = (parseFloat(tr.querySelector('.inp-h').value) || 0) / 1000;
            const w = (parseFloat(tr.querySelector('.inp-w').value) || 0) / 1000;
            const q = parseInt(tr.querySelector('.inp-q').value) || 0;
            const mill = parseFloat(tr.querySelector('.inp-mill').value);
            const paint = parseFloat(tr.querySelector('.inp-paint').value);
            // ВОЗВРАЩЕНО: Учет вендора в формуле
            const vendor = parseFloat(tr.querySelector('.inp-vendor').value);

            let price = (h * w * globalMatPrice * mill * paint * vendor * q);

            tr.querySelector('.row-total').textContent = Math.round(price).toLocaleString();
            tr.dataset.val = price;
            calculateAll(); 
            saveData();
        }

        function calculateAll() {
            let facadeSum = 0;
            document.querySelectorAll('#tableBody tr').forEach(tr => {
                facadeSum += parseFloat(tr.dataset.val || 0);
            });

            let accSum = 0;
            for (const [key, qty] of Object.entries(accQty)) {
                accSum += qty * ACC_PRICES[key];
            }

            const subtotal = facadeSum + accSum;
            const vat = subtotal * VAT_RATE;
            const grandTotal = subtotal + vat;

            document.getElementById('grandTotal').textContent = Math.round(grandTotal).toLocaleString() + ' ₽';
        }

        function saveData() {
            const rows = [];
            document.querySelectorAll('#tableBody tr').forEach(tr => {
                rows.push({
                    h: tr.querySelector('.inp-h').value,
                    w: tr.querySelector('.inp-w').value,
                    d: tr.querySelector('.inp-d').value,
                    q: tr.querySelector('.inp-q').value,
                    m: tr.querySelector('.inp-mill').value,
                    p: tr.querySelector('.inp-paint').value,
                    vendor: tr.querySelector('.inp-vendor').value // Сохраняем вендора
                });
            });
            const data = { rows, accQty, globalMatPrice };
            localStorage.setItem('facadeCalc2026', JSON.stringify(data));
        }

        function loadFromLS() {
            const saved = JSON.parse(localStorage.getItem('facadeCalc2026'));
            if(!saved) return;
            if(saved.globalMatPrice) setGlobalMaterial(saved.globalMatPrice, document.querySelector('.mat-card'));
            if(saved.accQty) Object.keys(saved.accQty).forEach(k => { accQty[k] = saved.accQty[k]; document.getElementById(`qty-${k}`).textContent = accQty[k]; });
            if(saved.rows && saved.rows.length > 0) {
                document.getElementById('tableBody').innerHTML = '';
                saved.rows.forEach(r => addRow(r));
            }
        }

        function clearAll() {
            if(!confirm('Очистить таблицу?')) return;
            document.getElementById('tableBody').innerHTML = '';
            addRow();
            Object.keys(accQty).forEach(k => { accQty[k] = 0; document.getElementById(`qty-${k}`).textContent = 0; });
            calculateAll();
        }

        // --- MODAL & SENDING ---
        function toggleModal(show) {
            const modal = document.getElementById('messengerModal');
            if (show) {
                modal.classList.add('open');
                gsap.from(".modal-content button", {
                    y: 20, opacity: 0, stagger: 0.05, duration: 0.3
                });
            } else {
                modal.classList.remove('open');
            }
        }

        function getOrderText() {
            const total = document.getElementById('grandTotal').textContent;
            let body = `Заказ фасадов:\n\n`;
            
            document.querySelectorAll('#tableBody tr').forEach((tr, i) => {
                const h = tr.querySelector('.inp-h').value;
                const w = tr.querySelector('.inp-w').value;
                const q = tr.querySelector('.inp-q').value;
                const vendor = tr.querySelector('.inp-vendor option:checked').text;
                const price = tr.querySelector('.row-total').textContent;
                body += `${i+1}. ${h}x${w}, ${q}шт. (${vendor}) - ${price}\n`;
            });

            if(accQty.plinth > 0) body += `Плинтус: ${accQty.plinth} шт.\n`;
            if(accQty.kick > 0) body += `Цоколь: ${accQty.kick} шт.\n`;
            if(accQty.caps > 0) body += `Заглушки: ${accQty.caps} шт.\n`;
            if(accQty.strips > 0) body += `Планки: ${accQty.strips} шт.\n`;
            
            body += `\nИТОГО: ${total}`;
            return body;
        }

        function sendToMessenger(type) {
            const text = getOrderText();
            const encodedText = encodeURIComponent(text);
            
            if (type === 'telegram') {
                const url = `https://t.me/share/url?url=${encodeURIComponent(' ')}&text=${encodedText}`;
                tg.openTelegramLink(url);
            } 
            else if (type === 'whatsapp') {
                window.open(`https://wa.me/?text=${encodedText}`, '_blank');
            }
            // ОБНОВЛЕНО: Открытие Яндекс Почты
            else if (type === 'yandex') {
                const yandexUrl = `https://mail.yandex.ru/compose?subject=${encodeURIComponent("Расчет фасадов")}&body=${encodedText}`;
                window.open(yandexUrl, '_blank');
            }
            else if (type === 'max') {
                if(navigator.clipboard) {
                    navigator.clipboard.writeText(text).then(() => alert('Текст скопирован!'));
                } else {
                    const el = document.createElement('textarea');
                    el.value = text;
                    document.body.appendChild(el);
                    el.select();
                    document.execCommand('copy');
                    document.body.removeChild(el);
                    alert('Текст скопирован!');
                }
            }
            toggleModal(false);
        }
    </script>
</body>
